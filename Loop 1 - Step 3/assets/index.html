<!doctype html>
<html>
<head>
    <title>Random switches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Create several switcher elements.
        Whenever you change any of them - all other switchers must randomly change their state.
    -->
    <div class="container">
        <div class="switch_container">
            <div class="switch switch_1"></div>
        </div>
        <div class="switch_container">
            <div class="switch switch_2"></div>
        </div>
        <div class="switch_container">
            <div class="switch switch_3"></div>
        </div>
        <div class="switch_container">
            <div class="switch switch_4"></div>
        </div>
        <div class="switch_container">
            <div class="switch switch_5"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
